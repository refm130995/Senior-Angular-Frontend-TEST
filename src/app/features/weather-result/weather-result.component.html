<div
  class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6"
  *ngIf="weatherData"
  (click)="show()"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">
    {{ weatherData.name }}
  </h2>

  <div class="flex justify-center items-center space-x-4">
    <img
      [src]="getWeatherIcon(weatherData.weather[0].icon)"
      alt="Weather Icon"
      class="w-16 h-16"
    />
    <div>
      <p class="text-3xl font-semibold">{{ weatherData.main.temp }}°C</p>
      <p class="text-gray-500">
        ({{ convertToFahrenheit(weatherData.main.temp) }}°F)
      </p>
    </div>
  </div>

<app-weather-card
  [weather]="weatherData"
></app-weather-card>
</div>
