<div class="history-container bg-white p-4 rounded-lg shadow-md">
  <h3 class="text-lg font-semibold mb-3">
    {{ 'HISTORY.TITLE' | translate }}
  </h3>

  <ul *ngIf="history.length; else noHistory" class="space-y-2">
    <li
      *ngFor="let item of history; trackBy: trackByFn"
      class="flex justify-between items-center bg-gray-100 p-2 rounded-lg"
    >
      <span>{{ item.city }} - {{ item.timestamp | date: "short" }}</span>
      <button
        (click)="onCitySelect(item.city)"
        class="text-green-500 hover:text-green-700"
      >
        âœ”
      </button>
    </li>
  </ul>
  <button
  *ngIf="history.length"
  (click)="loadMore()"
  class="mt-4 w-1/2 bg-blue-200 text-black py-2 rounded-lg hover:bg-blue-500 transition duration-300 block mx-auto"
>
  {{ 'FAVORITES.LOAD_MORE' | translate }}
</button>

  <ng-template #noHistory>
    <p class="text-gray-500 text-center">
      {{ 'HISTORY.NO_HISTORY' | translate }}
    </p>
  </ng-template>

  <button
    *ngIf="history.length"
    (click)="clearHistory()"
    class="mt-4 w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300"
  >
    {{ 'HISTORY.CLEAR_HISTORY' | translate }}
  </button>
</div>
